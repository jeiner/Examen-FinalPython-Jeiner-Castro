<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examen fFinal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="row pt-4">


    <div class="col-sm-7 col-md-7 col-lg-7 m-auto">
        <h1>Editar Plato</h1>

        <form>
            <div class="mb-3" >
                <label for="name" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="name" value="{{plato.nombre}}" aria-describedby="emailHelp" placeholder="Nombre plato">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="email" class="form-control" id="price" value="{{plato.precio}}"value="{{plato.nombre}}" aria-describedby="emailHelp" placeholder="Nombre plato">
            </div>
            <div class="mb-3">
                <label for="proceedeencia" class="form-label">Procedencia</label>
                <input type="email" class="form-control" id="proceedeencia" value="{{plato.procedencia}}" aria-describedby="emailHelp" placeholder="Nombre plato">
            </div>
            <button type="submit" class="btn btn-primary">Actualziar</button>
        </form>
    </div>
</div>
</body>
</html>
